<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Université d'Abomey-Calavi</title>
    <style>
        body {
            background-color: #0000FF; /* Couleur de fond bleue */
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .header h1 {
            flex-grow: 1;
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            color: white; /* Couleur du texte en blanc pour contraste */
        }
        .link {
            margin: 20px;
        }
        .link a {
            color: blue;
            font-size: 18px;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .stars {
            margin: 10px 0;
            font-size: 20px;
            color: white; /* Couleur du texte en blanc pour contraste */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo1.png" alt="Logo de l'ENEA">
        <h1>Université d'Abomey-Calavi</h1>
        <img src="logo2.png" alt="Logo de l'Université">
    </div>
    <div class="stars">***************</div>
    <div class="link">
        <a href="#">École Nationale d'Économie Appliquée et de Management</a>
    </div>
</body>
</html>
